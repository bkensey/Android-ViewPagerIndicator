apply plugin: 'android'

dependencies {
    compile project(':actionbarviewpager')
}

android {
    compileSdkVersion 14
    buildToolsVersion '17'

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }
}